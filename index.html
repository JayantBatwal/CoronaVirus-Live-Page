<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19 </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="text-center mt-5" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Covid 19 Live Data in Table</h1>
        <table class="table mt-5">
            <thead>
                <tr>
                  <th scope="col">Total Cases</th>
                  <th scope="col">Total Deaths</th>
                  <th scope="col">Total Recovered</th>
                </tr>
              </thead>
              <tbody>
                <tr id="data" style="font-family: sans-serif; font-size: 50px;">
                    <!-- data gets attach here -->
                </tr>
              </tbody>
        </table>
        <button style="font-size: 50px;" class="btn btn-danger btn-block" onclick="refresh()">refresh</button>
        </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
            init()
        function init(){
            var url="https://api.covid19api.com/summary";
            var data = '';
            let data1 = document.getElementById("data");
            $.get(url, function(data){
                data = `
                <td>${data.Global.TotalConfirmed}</td>
                <td>${data.Global.TotalDeaths}</td>
                <td>${data.Global.TotalRecovered}</td>
                `
                $("#data").html(data)
                })
        }
function refresh(){
    console.log("refresh called")
    clearData()
}
function clearData(){
    $("data").empty()
    init()
}
   
    </script>
</html>
